version: '3.8'

networks:
  inception:
    name: inception42
    driver: bridge

services:
  db:
    image: maria:latest
    build: ./requirements/mariadb/
    networks:
      - inception
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_USER=mysql_user
    #   - .env
    ports:
      - "3306:3306"
    secrets:
    - db_root_password
    - db_password
    # healthcheck:
    #   test:
    #     interval: 20s
    #     timeout: 10s
    #     retries: 10
    #     start_period: 10s

  dev:
    image: dev_helper
    build: ./requirements/dev/
    depends_on:
      - db
    networks:
      - inception
    stdin_open: true
    tty: true


